<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <ion-app>
        <!-- Componente de ruteo -->
        <ion-router id="ruteo">
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/login" component="page-login"></ion-route>
            <ion-route url="/actividades" component="page-activity"></ion-route>
        </ion-router>
        <ion-nav></ion-nav>
        <!-- MENU -->
        <ion-menu side="start" menu-id="first" content-id="main" id="menu">
            <ion-header>
                <ion-toolbar color="primary">
                    <iont-title>Menu de inicio</iont-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list id="menu-opciones">
                    <ion-item onclick=CloseMenu() href="/">Home</ion-item>
                    <ion-item onclick=CloseMenu() href="/actividades">Ver actividades</ion-item>
                    <ion-item onclick=CloseMenu() href="/actividades/registro">Registrar actividad</ion-item>
                    <ion-item onclick=Logout()>Logout</ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <div id="main"></div>

        <page-home class="ion-page" id="pantalla-home">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>HOME</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                Pantalla de home
            </ion-content>
        </page-home>

        <page-login class="ion-page " id="pantalla-login">
            <ion-header>
            </ion-header>
            <ion-content class="ion-padding ion-align-items-center" fullscreen>
                <ion-segment color="dark" value="dark" class="">
                    <ion-segment-button value="dark" id="segment-login">
                        <ion-label>Login</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="segment" id="segment-registro">
                        <ion-label>Registro</ion-label>
                    </ion-segment-button>
                </ion-segment>

                <ion-input class="ion-margin-bottom ion-margin-top" label="Nombre" label-placement="floating"
                    fill="outline" placeholder="Enter text" id="iUsuario"></ion-input>

                <ion-input class="ion-margin-bottom" label="Password" label-placement="floating" fill="outline"
                    placeholder="Enter text" id="iPassword" type="password"></ion-input>

                <ion-select class="ion-margin-bottom" label="Pais" interface="popover" label-placement="floating"
                    fill="outline" id="iPais"></ion-select>

                <ion-button expand="full" id="btnLogin" shape="round">Login</ion-button>
                <ion-button expand="full" id="btnRegistro" shape="round">Registro</ion-button>
            </ion-content>
        </page-login>

        <page-activity class="ion-page" id="pantalla-actividades">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Actividades</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-segment color="dark" value="dark" class="">
                <ion-segment-button value="dark" id="segment-actividades">
                    <ion-label>Actividades</ion-label>
                </ion-segment-button>
                <ion-segment-button value="segment" id="segment-registrarActividades">
                    <ion-label>Registrar</ion-label>
                </ion-segment-button>
            </ion-segment>
            <ion-content color="light" id="actividades">
                <ion-list inset="true" id="listaActividades">

                </ion-list>
            </ion-content>
            <ion-content id="actividadesRegistro" class="ion-padding">
                <ion-select class="ion-margin-bottom ion-margin-top" label="Actividad" interface="popover"
                    label-placement="floating" fill="outline" id="iActividad"></ion-select>

                <ion-input class="ion-margin-bottom " label="Tiempo" label-placement="floating" fill="outline"
                    placeholder="Enter text" id="iTiempo"></ion-input>
                <ion-datetime-button id="dateEventoFecha" datetime="iFecha" ></ion-datetime-button>
                <ion-modal>
                    <ion-datetime id="iFecha" presentation="date"></ion-datetime>
                </ion-modal>

                <ion-button expand="full" id="btnRegistroAct" shape="round">Registrar actividad</ion-button>
            </ion-content>
        </page-activity>
    </ion-app>
    <script src="src/js/entity.js"></script>
    <script src="src/js/variable.js"></script>
    <script src="src/js/function.js"></script>
    <script src="src/js/index.js"></script>

</body>

</html>
